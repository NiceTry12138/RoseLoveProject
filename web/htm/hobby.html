    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>

<body style="background-color:  rgb(255,255,255); border-radius: 10px;">
<div style="margin-left: 10%; font-size: 20px;">
    <div style="margin-top: 20px">
        <span class="glyphicon glyphicon-send"></span>
        <span>兴趣爱好</span>
        <hr>
    </div>
    <form method="post">
        <div style="overflow: hidden" id="play">
            <div style="float: left;">旅游玩耍</div>
            <div style="float: right; width: 70%; margin-right: 3%">
                <input type="checkbox" name="play" value="惬意海滩">惬意海滩
                <input type="checkbox" name="play" value="万水千山">万水千山
                <input type="checkbox" name="play" value="广袤森林">广袤森林
                <input type="checkbox" name="play" value="奔驰草原">奔驰草原<br>
                <input type="checkbox" name="play" value="繁华都市">繁华都市
                <input type="checkbox" name="play" value="小桥流水">小桥流水
                <input type="checkbox" name="play" value="历史遗迹">历史遗迹
                <input type="checkbox" name="play" value="其他">其他
            </div>
        </div>
        <div style="overflow: hidden" id="hobby">
            <div style="float: left;">业余爱好</div>
            <div style="float: right; width: 70%; margin-right: 3%">
                <input type="checkbox" name="hobby" value="音乐">音乐
                <input type="checkbox" name="hobby" value="舞蹈">舞蹈
                <input type="checkbox" name="hobby" value="绘画">绘画
                <input type="checkbox" name="hobby" value="旅游">旅游<br>
                <input type="checkbox" name="hobby" value="写作">写作
                <input type="checkbox" name="hobby" value="烹饪">烹饪
                <input type="checkbox" name="hobby" value="摄影">摄影
                <input type="checkbox" name="hobby" value="其他">其他
            </div>


        </div>

        <div style="overflow: hidden" id="movie">
            <div style="float: left;">电影类型</div>
            <div style="float: right; width: 70%; margin-right: 3%">
                <input type="checkbox" name="movie" value="爱情" >爱情
                <input type="checkbox" name="movie" value="喜剧">喜剧
                <input type="checkbox" name="movie" value="动作冒险">动作冒险
                <input type="checkbox" name="movie" value="悬疑推理">悬疑推理<br>
                <input type="checkbox" name="movie" value="纪录片">纪录片
                <input type="checkbox" name="movie" value="惊悚恐怖">惊悚恐怖
                <input type="checkbox" name="movie" value="剧情">剧情
                <input type="checkbox" name="movie" value="其他">其他
            </div>
        </div>

        <div style="overflow: hidden" id="book">
            <div style="float: left;">书籍类型</div>
            <div style="float: right; width: 70%; margin-right: 3%">
                <input type="checkbox" name="book" value="校园青春">校园青春
                <input type="checkbox" name="book" value="文学">文学
                <input type="checkbox" name="book" value="期刊杂志">期刊杂志
                <input type="checkbox" name="book" value="历史传记">历史传记<br>
                <input type="checkbox" name="book" value="健康养生">健康养生
                <input type="checkbox" name="book" value="运动健身">运动健身
                <input type="checkbox" name="book" value="婚恋家庭">婚恋家庭
                <input type="checkbox" name="book" value="其他">其他
            </div>
        </div>

        <div style="overflow: hidden" id="sport">
            <div style="float: left;">体育运动</div>
            <div style="float: right; width: 70%; margin-right: 3%">
                <input type="checkbox" name="sport" value="足球">足球
                <input type="checkbox" name="sport" value="篮球">篮球
                <input type="checkbox" name="sport" value="网球">网球
                <input type="checkbox" name="sport" value="乒乓球">乒乓球<br>
                <input type="checkbox" name="sport" value="跑步">跑步
                <input type="checkbox" name="sport" value="瑜伽">瑜伽
                <input type="checkbox" name="sport" value="游泳">游泳
                <input type="checkbox" name="sport" value="其他">其他
            </div>
        </div>

        <div style="margin-left: 30%">
            <input type="submit" class="btn btn-Primary" style="width: 20%;">
        </div>
    </form>
    <script>
    </script>
</div>

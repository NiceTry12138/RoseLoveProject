    <style>

<body style="background-color: rgb(255,255,255); border-radius: 10px;">
<div style="margin-left: 10%; font-size: 20px;">
    <div>
        <div style="margin-top: 20px">
            <span class="glyphicon glyphicon-eye-open"></span>
            <span>我的头像</span>
            <hr>
        </div>
        <div style="overflow: hidden">
            <div style="float: left; margin-left: 15%">
                <img src="../test.jpeg" width="100" height="100">
                <span style="font-size: 10px">有照片的会员更容易找到自己的那个TA哦</span>
            </div>
            <div style="float:right;margin-right: 15%">
                <button class="btn btn-Primary" style="margin-top: 10px">更换头像</button><br>
                <button class="btn btn-Primary" style="margin-top: 10px">删除头像</button>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <div style="overflow: hidden">
            <div style="float: left;">
                <span class="glyphicon glyphicon-eye-open"></span><span>我的照片</span></div>
            <div style="float: right; margin-right: 10%"><button>上传照片</button></div>
        </div>
        <div style="overflow: hidden">
            <div style="float: left">
                <a><span class="glyphicon glyphicon-chevron-left" style="font-size: 40px"></span></a>
            </div>
            <div class="test" style="float: left">
                <img id="img1" src="../test.jpeg" width="120" height="120">
                <img id="img2" src="../test.jpeg" width="120" height="120">
                <img id="img3" src="../test.jpeg" width="120" height="120"><br>
                <img id="img4" src="../test.jpeg" width="120" height="120">
                <img id="img5" src="../test.jpeg" width="120" height="120">
                <img id="img6" src="../test.jpeg" width="120" height="120">
            </div>
            <div style="float: right; margin-right: 10%">
                <a><span class="glyphicon glyphicon-chevron-right" style="font-size: 40px"></span></a>
            </div>
        </div>
    </div>

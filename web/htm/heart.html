<body style="background-color:  rgb(255,255,255); border-radius: 10px;">
<div style="margin-left: 10%; font-size: 20px;">
    <div style="margin-top: 20px">
        <span class="glyphicon glyphicon-eye-open"></span>
        <span>内心独白</span>
        <hr>
    </div>
    <div>
        <div style="margin-left: 10%;width: 70%">介绍一下自己吧！描述一下你理想的伴侣，说说你对婚姻的期许。</div><br>
        <textarea id="text" autofocus="autofocus" maxlength="1000" style="resize: none;width: 70%; margin-left: 10%; height: 40%">
        </textarea><br>
        <div style="font-size: 14px; margin-left: 10%; width: 70%">
            <span>小提示</span><br>
            <span >1. 为了遵守国家法规，保障用户个人信息安全，内心独白中请勿出现QQ，微信，微博，电话号码等联系方式以及网址，广告，色情，诋毁或其他不健康的内容。</span><br>
            <span >2. 若文字中出现不符合标准的的内容，我们将予以删除，请认真填写。</span>
            <span > 3. 文本框有字数限制，请勿超过1000字符。</span>
        </div>
    </div>
    <br>
    <div style="text-align: center">
        <button class="btn btn-Primary" style="width: 20%" id="button">保存</button>
    </div>
    <script>
        function updateSignature(mail, url) {
            alert(mail + " " + url);
            var text = document.getElementById("text");
            alert(text.value);

            var theDate = {
                "mail" : mail,
                "signature" : text.value
            };
            $.ajax({
                url : url,
                data : theDate,
                type : "POST",
                success : function (result) {
                    alert("保存成功");
                },
                error : function (error) {
                    alert("保存失败");
                }
            });
            location.reload();
        }
    </script>
</div>
